{%extends './show.html'%}
{%block title%}
Book Details
{%endblock%}
{%block contain%}
<div class="col-4 text-center mx-auto">
    <div class="card" >
      <img src="{{books.img_url}}" class="card-img-top" alt="{{books.name}}">
      <div class="card-body">
        <h3 class="card-title">{{books.name}}</h3>
        <p class="card-text">{{books.description}}.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between"><span>Number of Pages</span><span>{{books.number}}</span></li>
      </ul>
      <div class="card-body d-flex justify-content-between align-items-center">
        <a href="{{books.delete_url}}" class="card-link btn btn-danger">Delete</a>
        <a href="{{books.update_url}}" class="card-link btn btn-success">Update</a>
        <a href="{{url_for('book.list')}}" class="card-link btn btn-primary me-2">Back</a>
      </div>
    </div>
</div>
{%endblock%}
